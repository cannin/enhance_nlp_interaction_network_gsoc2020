name: CodeQuality

on:    
  schedule:
    - cron: '*/5 * * * *'
  push:
    branches: 
      - package
  pull_request:
    branches:
      - package

jobs:
  tester:
    runs-on: ubuntu-latest 

    steps:
      - uses: actions/checkout@v2
      - name: Installation
        run: sudo apt-get install python3-setuptools ; pip3 install . ; pip3 install pytest pylint
      - name: Unit Testing
        run: python3 -m pytest
      - name: Quality Check
        run: python3 run_pylint.py --disable=line-too-long,invalid-name,too-many-arguments,too-many-locals,too-few-public-methods,broad-except,too-many-instance-attributes,too-many-function-args --fail-under=9 reactome_query_utils 
